<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/knowledge.css">
    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="lib/js/weixin.js"></script>
    <script src='./loginout.js'></script>
</head>

<body style="background-color: #bbb7bb36;">
    <div id="enlarge">  
        <div id="operation">
            <button class="btn btn-success" id="down">下载</button>
            <button class="btn btn-primary" id="close">关闭</button>
        </div>

    </div>
    <div class="container" style="width: 100%;" >
        <div class="row h-header" >
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <span class="backToIndex">知识管理分析系统</span>
            </div>
            <div class="col-lg-5 col-md-4 col-sm-4 col-xs-4 text-right" id="h-user">用户登录信息</div>
            <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 text-right" style="cursor: pointer;" id="login_out">退出</div>
        </div>

       <div class="row searchTop">
            <div class="col-lg-3 col-md-3 " id="leftMenu" style="margin-top: -6px; border-radius: 5px;">
                
                <ul style="background-color:#3e3c3c17; border-radius: 5px; padding: 10px 20px;" id="leftItem">                    
                    <li>日常巡检报告</li>
                    <li>重点事件分析</li>
                    <li>技术资料汇总</li>
                    <li>在线视频教学</li>
                    <li>红外图谱</li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-9" style="border: 1px solid #cccccc; overflow-y: auto;" id="title-dialy">
                <table class="table table-hover" id="titleDetails">
                    <thead>
                        <tr>
                            <th>文件名称</th>
                            <th>文件类型</th>
                            <th class="sort" onclick="sortTable('titleDetails', this)">创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bigInfo">
                    </tbody>
                </table>
            </div>

            <div class="col-lg-9 col-md-9" style="border: 1px solid #ccc; overflow-y: auto; display: none;" id="infr-table" >
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>文件名称</th>
                            <th>已上传</th>
                            <th>大小</th>
                            <th title="切换到缩络图显示">
                                <svg class="infrared-svg">
                                    <path fill="#000" fill-rule="nonzero"
                                        d="M9,9 L15,9 L15,15 L9,15 L9,9 Z M10.5,10.5 L10.5,13.5 L13.5,13.5 L13.5,10.5 L10.5,10.5 Z M9,17 L15,17 L15,23 L9,23 L9,17 Z M10.5,18.5 L10.5,21.5 L13.5,21.5 L13.5,18.5 L10.5,18.5 Z M17,9 L23,9 L23,15 L17,15 L17,9 Z M18.5,10.5 L18.5,13.5 L21.5,13.5 L21.5,10.5 L18.5,10.5 Z M17,17 L23,17 L23,23 L17,23 L17,17 Z M18.5,18.5 L18.5,21.5 L21.5,21.5 L21.5,18.5 L18.5,18.5 Z">
                                    </path>
                                </svg>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-info">

                    </tbody>
                </table>
            </div>

            <div class="col-lg-9 col-md-9" id="infr-thum" style="border: 1px solid #ccc; overflow-y: auto; display: none;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th title="切换到表格视图" id="">
                                <svg class="infrared-svg" viewBox="0 0 32 32" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                                    <path fill="#000" fill-rule="nonzero"
                                        d="M23,19.25 L23,20.75 L13,20.75 L13,19.25 L23,19.25 Z M11,19.25 L11,20.75 L9,20.75 L9,19.25 L11,19.25 Z M23,15.25 L23,16.75 L13,16.75 L13,15.25 L23,15.25 Z M11,15.25 L11,16.75 L9,16.75 L9,15.25 L11,15.25 Z M23,11.25 L23,12.75 L13,12.75 L13,11.25 L23,11.25 Z M11,11.25 L11,12.75 L9,12.75 L9,11.25 L11,11.25 Z">
                                    </path>
                                </svg>
                            </th>
                        </tr>
                    </thead>
                </table>
                <div id="thum-info">
                    
                </div>
            </div>
       </div>
    </div>
</body>
<script src="./infrared.js"></script>
<script src="./dialyCheck.js"></script>
</html>
