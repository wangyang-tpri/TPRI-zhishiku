<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">   
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">   
    <META HTTP-EQUIV="Expires" CONTENT="0">

    <title>知识库需求首页</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/knowledge.css">
    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="./loginout.js"></script>
</head>
<body style="background-color: #bbb7bb36;">
    <div id="mask">
        <div id="alter">

        </div>
    </div>
    <div class="container" style="width: 100%; margin-top: -20px;">
        <div class="row h-header">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <span class="backToIndex">知识管理分析系统</span>
            </div>
            <div class="col-lg-5 col-md-4 col-sm-4 col-xs-3 text-right" id="h-user">你好 |TPRI</div>
            <div class="col-lg-1 col-md-2 col-sm-2 col-xs-3 text-right" style="cursor: pointer;" id="login_out">退出</div>
        </div>
        <div class="row">

        </div>
        <div class="row searchTop">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                <div class="filePosition" style="padding: 0 15px; background-color: #F2F3F7;">
                    文件的存储位置：
                </div>
            </div>
            <div class="col-lg-6  col-md-5 col-sm-4 col-xs-12 search searchSty">
                <div class="input-group">
                    <input type="text" class="form-control text-center" placeholder="请输入文件名或关键词" id="reserve"
                        onchange="getInfomation('reserve')" style="border-right: none;">
                    <span class="input-group-addon" style="padding: 0; border: none">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" id="selectFolder"
                                style="border-left: none; margin-left: -3px;">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu drowPosition">
                                <li><a href="#">系统文件</a></li>
                                <li><a href="#">文件内容</a></li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 search text-center">
                <button class="btn btn-primary" id="searchFile">文件名检索</button>
                <button class="btn btn-primary" id="keyWorldSearch">关键词检索</button>
                <button class="btn btn-primary" id="fileUpload">文档上传</button>
                <button type="button" class="btn btn-primary" id="refresh">
                    <span class="glyphicon glyphicon-repeat">

                    </span>
                </button>
            </div>

        </div>
        <div class="row searchTop" id="folderCotainer">
            <div class="col-md-3 col-sm-4 col-xs-12">
                <div id="treeNode">

                </div>

            </div>
            <div class="col-md-9 col-sm-8 col-xs-12 text-centet contentTop" id="folderDetails">
                <table class="table table-hover" id="tableD">
                    <thead>
                        <tr>
                            <th>文件名称</th>
                            <th>文件类型</th>
                            <th style="cursor: pointer;" onclick="sortTable('tableD')" class="sort">创建时间</th>
                            <th>操作</th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 展示文件的具体信息 -->
            </div>
        </div>

        <div class="row searchTop" id="pollContent" style="padding-top: 15px;">
            <div class="col-md-6 col-sm-6 com-xs-12 contentSty ">
                <span class="titleSty">日常巡检报告</span>
                <span>
                    <a style="float: right;" onclick="hrefToContent(1)">更多</a>
                </span>
                <hr>
                <table class="table table-hover" id="dailyCheck">
                    <thead>
                        <tr>
                            <th style="width: 40%;">文件名称</th>
                            <th>文件类型</th>
                            <th onclick="sortTable('dailyCheck', this)" class="sort">创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-6 col-sm-6 com-xs-12 contentSty  contentTop">
                <span class="titleSty">
                    重点事件分析
                </span>
                <span>
                    <a onclick="hrefToContent(2)">更多</a>
                </span>
                <hr>
                <table class="table table-hover" id="eventAnalysis">
                    <thead>
                        <tr>
                            <th style="width: 40%;">文件名称</th>
                            <th>文件类型</th>
                            <th onclick="sortTable('eventAnalysis', this)" class="sort">创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row searchTop" id="videoContent" style="margin-bottom: 20px;">
            <div class="col-md-6 col-sm-6 com-xs-12 contentSty ">
                <span class="titleSty">
                    技术资料汇总
                </span>
                <span>
                    <a onclick="hrefToContent(3)">更多</a>
                </span>
                <hr>
                <table class="table table-hover" id="technical">
                    <thead>
                        <tr>
                            <th style="width: 40%;">文件名称</th>
                            <th>文件类型</th>
                            <th onclick="sortTable('technical', this)" class="sort">创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-6 col-sm-6 com-xs-12 contentSty contentTop">
                <span class="titleSty">
                    在线视频教学
                </span>
                <span>
                    <a onclick="hrefToContent(4)">更多</a>
                </span>
                <hr>
                <table class="table table-hover" id="onlineTeaching">
                    <thead>
                        <tr>
                            <th style="width: 40%;">文件名称</th>
                            <th>文件类型</th>
                            <th onclick="sortTable('onlineTeaching', this)" class="sort">创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
