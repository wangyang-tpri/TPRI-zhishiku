<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes">
    <title>login</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/knowledge.css">
    <script src="lib/js/jquery-3.2.1.js"></script>
    <script src="./lib/js/weixin.js"></script>
</head>
<body style="background-color: #ddd;" class="backImage">
    <!-- 登录页 -->
    <!-- 头部 -->
    <div class="container" style="width: 100%;">
        <div class="row" id="l-header">
            <div>
                <img src="./lib/image/a3abed6c6c343df84eff0d610a11593.png" alt="">
            </div>
        </div>
        
        <div class="row"  id="l-center">
            <div class="text-center">
                <div style="font-size: 32px; margin-top: 10px;">知识管理分析系统</div>
                <form class="form-horizontal">
                    <div class="form-group" style="margin-top: 60px;">
                        <label for="inputName" class="col-md-2 col-xs-3 text-right col-md-offset-1">用户名</label>
                        <div class="col-md-9 col-xs-9 text-left">
                            <input type="text" class="form-control" id="inputName" placeholder="请输入用户名" onchange="getLoginUserInfo('inputName')">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 col-xs-3 text-right col-md-offset-1">密码</label>
                        <div class="col-md-9 col-xs-9 text-left">
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" onchange="getLoginUserInfo('inputPassword')">
                        </div>
                    </div>
                </form>
                <button class="btn btn-default col-md-offset-10 col-md-2 col-xs-2" id="login">登录</button>
            </div>
        </div>
        <div class="row" id="l-footer">
            <div>西安热工研究院有限公司 ©2020</div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
